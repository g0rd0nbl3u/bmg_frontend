<h2>{{title}}</h2>
<ul>
  <li *ngFor="let item of knowledge">
    {{item.name}} - {{item.createdAt | date:'short'}}
    <button (click)="setCurrentKnowledgeId(item._id)">
      <fa name="folder-open-o"></fa>
    </button>
    <button (click)="deleteKnowledge(item._id)">
      <fa name="trash"></fa>
    </button>
  </li>
</ul>

<app-knowledge-treeview *ngIf="currentKnowledgeId" [knowledgeId]="currentKnowledgeId"></app-knowledge-treeview>
