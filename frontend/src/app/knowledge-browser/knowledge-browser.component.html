<h4>Choose Knowledge</h4>

<!-- Table -->
<table class="table">
  <tr>
    <th>Name</th>
    <th>Date</th>
    <th>Open</th>
    <th>Delete</th>
  </tr>
  <tr *ngFor="let item of knowledge">
    <td>{{item.name}}</td>
    <td>{{item.createdAt | date:'short'}}</td>
    <td>
      <button (click)="setCurrentKnowledgeId(item._id)">
        <fa name="folder-open-o"></fa>
      </button>
    </td>
    <td>
      <button (click)="deleteKnowledge(item._id)">
        <fa name="trash"></fa>
      </button>
    </td>
  </tr>
</table>

<app-knowledge-treeview *ngIf="currentKnowledgeId" [knowledgeId]="currentKnowledgeId"></app-knowledge-treeview>
