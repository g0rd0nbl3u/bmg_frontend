<hr>
<h2>{{title}}</h2>
<ul>
  <li *ngFor="let item of product">
    {{item.value}} - {{item.createdAt | date:'short'}}
    <button (click)="setCurrentProductId(item._id)">
      <fa name="folder-open-o"></fa>
    </button>
    <button (click)="deleteProduct(item._id)">
      <fa name="trash"></fa>
    </button>
  </li>
</ul>

<app-product-treeview *ngIf="currentProductId" [productId]="currentProductId"></app-product-treeview>
